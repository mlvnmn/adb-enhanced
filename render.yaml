services:
  # Backend Service
  - type: web
    name: adb-forensic-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 -b 0.0.0.0:$PORT app:app
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: adb-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.0

  # Frontend Service
  - type: static
    name: adb-forensic-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: adb-forensic-backend
          property: host

databases:
  - name: adb-db
    plan: free
